<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <title>Build a Portfolio Site</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6 col-sm-6  logo">
          <a href="#">
            <img src="img/decade-logo.svg" alt="Decade's Logo">
          </a>
        </div>
        <div class="title col-md-6 col-sm-6  text-right text-uppercase">
          <h1>Decade Hew</h1>
          <p>front end ninja</p>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
      </header>
      <section class="row">
        <div class="col-md-12">
          <div class="content">
            <img src="img/content.jpg" alt="Content">
          </div>
        </div>
      </section>
      <section class="featured-work">
        <div class="row">
          <div class="col-md-12  col-sm-12">
            <h3>Featured Work</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4  col-sm-4">
            <figure>
              <img src="img/one.jpg" alt="First">
              <figcaption>
                <h3>Virtual Reality</h3>
                <small>
                  <a href="#">https://github.com/udacity/frontend/vr</a>
                </small>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4  col-sm-4">
            <figure>
              <img src="img/two.jpg" alt="Second">
              <figcaption>
                <h3>Coffee</h3>
                <small>
                  <a href="#">https://github.com/udacity/frontend/coffee</a>
                </small>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4  col-sm-4">
            <figure>
              <img src="img/three.jpg" alt="Third">
              <figcaption>
                <h3>Social Media</h3>
                <small>
                  <a href="#">https://github.com/udacity/frontend/sm</a>
                </small>
              </figcaption>
            </figure>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
